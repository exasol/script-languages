          BASE_REF: ${{ github.base_ref }}
          FLAVOR: ${{ inputs.flavor }}
          GITHUB_EVENT: ${{ github.event_name }}

    outputs:
      build_mode: ${{ steps.run-check.outputs.build_mode }}
