#exasol-script-languages-container-ci = { path = "/home/thomas/Work/script-languages-container-ci", develop = false}
exasol-script-languages-container-ci-setup = { path = "/home/thomas/Work/script-languages-container-ci-setup", develop = false}
[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
